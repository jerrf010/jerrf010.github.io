<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Troubleshooting Practice</title>
    <link rel="icon" href="https://github.com/jerrf010/basic_html/blob/main/park_with_shades.png?raw=true"/>
</head>
<body>
    <div id="corner-head">
        <h1>Troubleshooting</h1>
    </div>

    <div id="c-text">
        <div id="name">
            <h2><strong>My name is:</strong></h2>
            <p>Aiden</p>
        </div>

        <p>My favorite animal is the elephant.</p>
        <div id="b-text">
            <h2>My favorite colour is:</h2>
            <div id="colour">
            </div>
        </div>
    </div>

    <div id="text">
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ut diam ut nisi ullamcorper vestibulum. Ut vehicula, velit quis convallis rutrum, ipsum erat auctor ex.</p>
    </div>
</body>
</html>
