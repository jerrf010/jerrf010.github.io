<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Calculator
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>This is a Calculator</h1>
        <p><b>The answer is: </b> <span id="result"></span></p>
        <script>
            let num1 = Number(prompt("Enter a value:"));
            let num2 = Number(prompt("Enter a second value:"));
            let operator = prompt("Enter an operator (+, -, *, /):");
            let result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }
            document.getElementById("result").textContent = result;
        </script>
    </body>
</html>
