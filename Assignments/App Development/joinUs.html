<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us -- App Development</title>
    <link rel="icon" href="https://github.com/jerrf010/basic_html/blob/main/park_with_shades.png?raw=true"
        type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional validation styles */
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            font-weight: 600;
            display: none;
        }

        .input-error {
            border-color: #e74c3c !important;
            background: rgba(231, 76, 60, 0.05) !important;
        }

        .input-success {
            border-color: #2ecc71 !important;
        }

        .validation-icon {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .fa-check-circle {
            color: #2ecc71;
        }

        .fa-times-circle {
            color: #e74c3c;
        }

        .mood-btn.selected {
            transform: scale(1.2);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.4);
            background: rgba(46, 204, 113, 0.1);
            border-color: #2ecc71;
        }

        .mood-btn {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Decorative Elements -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>

        <!-- Phone Container -->
        <div class="phone Chewy" id="main-page">
            <!-- Phone Notch -->
            <div class="phone-notch"></div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- App Content -->
            <div class="app-content">
                <!-- Title -->
                <h1 class="title">Join Us</h1>
                <h2 class="subtitle">Start your wellness journey</h2>

                <!-- Signup Form -->
                <div class="form-container">
                    <form id="signupForm" class="signup-form" novalidate>
                        <!-- Username Field -->
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user icon-left"></i>
                                <input type="text" id="username" name="username" placeholder="Enter username" required>
                                <i class="fas fa-check-circle validation-icon" id="usernameValidIcon"></i>
                                <i class="fas fa-times-circle validation-icon" id="usernameErrorIcon"></i>
                            </div>
                            <div class="error-message" id="usernameError">Username must be 3-20 characters</div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope icon-left"></i>
                                <input type="email" id="email" name="email" placeholder="Enter email" required>
                                <i class="fas fa-check-circle validation-icon" id="emailValidIcon"></i>
                                <i class="fas fa-times-circle validation-icon" id="emailErrorIcon"></i>
                            </div>
                            <div class="error-message" id="emailError">Please enter a valid email address</div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock icon-left"></i>
                                <input type="password" id="password" name="password" placeholder="Create password"
                                    required>
                                <i class="fas fa-check-circle validation-icon" id="passwordValidIcon"></i>
                                <i class="fas fa-times-circle validation-icon" id="passwordErrorIcon"></i>
                                <button type="button" class="eye-toggle" id="togglePassword" title="Show password"
                                    aria-label="Show password">
                                    <i class="fas fa-eye"></i>
                                </button>

                            </div>
                            <p class="password-hint">Must be 8+ characters with letters, numbers & symbols</p>
                            <div class="error-message" id="passwordError">Password must be stronger</div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="terms-section">
                            <div class="terms-box">
                                <label class="terms-label">
                                    <input type="checkbox" name="consent" id="consent" required>
                                    <span class="checkmark"></span>
                                    <span>I agree with our <a href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html" class="terms-link">Terms and Conditions</a></span>
                                </label>
                            </div>
                            <p class="terms-note"><i class="fas fa-lock"></i> Your data is private and secure</p>
                        </div>
                        
                        <!-- Mood Tracker -->
                        <div class="mood-tracker">
                            <label class="mood-label">How are you feeling?</label>
                            <div class="mood-options">
                                <button type="button" class="mood-btn" data-mood="sad">‚òπÔ∏è</button>
                                <button type="button" class="mood-btn" data-mood="unhappy">üôÅ</button>
                                <button type="button" class="mood-btn" data-mood="neutral">üòê</button>
                                <button type="button" class="mood-btn" data-mood="happy">üôÇ</button>
                                <button type="button" class="mood-btn" data-mood="excited">üòÅ</button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="button-container">
                            <button type="submit" class="button submit-btn" id="submitButton" disabled>
                                <h3>CREATE ACCOUNT</h3>
                                <i class="fas fa-arrow-right button-arrow"></i>
                            </button>
                            <p class="button-hint">Complete all fields to continue</p>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p class="tagline">Breathe in peace</p>
                    <div class="footer-links">
                        <a
                            href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html">
                            <i class="fas fa-book"></i> Read our Terms
                        </a>
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <!-- Script -->
    <!-- Script -->
    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const submitButton = document.getElementById("submitButton");
            const togglePasswordBtn = document.getElementById("togglePassword");
            const toggleIcon = togglePasswordBtn.querySelector("i");
            const moodButtons = document.querySelectorAll(".mood-btn");
            let selectedMood = null;

            /* ---------- MOOD SELECTION TOGGLE ---------- */
            moodButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // If clicking the same mood, deselect it
                    if (button === selectedMood) {
                        button.classList.remove("selected");
                        selectedMood = null;
                    } else {
                        // Remove selected class from all buttons
                        moodButtons.forEach(btn => btn.classList.remove("selected"));

                        // Add selected class to clicked button
                        button.classList.add("selected");
                        selectedMood = button;

                        // Optional: Log the selected mood
                        const mood = button.getAttribute("data-mood");
                        console.log("Selected mood:", mood);
                    }
                });
            });

            /* ---------- PASSWORD VISIBILITY TOGGLE ---------- */
            togglePasswordBtn.addEventListener("click", () => {
                const isPassword = passwordInput.type === "password";
                passwordInput.type = isPassword ? "text" : "password";
                toggleIcon.classList.toggle("fa-eye", !isPassword);
                toggleIcon.classList.toggle("fa-eye-slash", isPassword);

                // Update aria label for accessibility
                togglePasswordBtn.setAttribute(
                    "aria-label",
                    isPassword ? "Hide password" : "Show password"
                );
                togglePasswordBtn.setAttribute(
                    "title",
                    isPassword ? "Hide password" : "Show password"
                );
            });

            /* ---------- EMAIL VALIDATION ---------- */
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            /* ---------- PASSWORD VALIDATION ---------- */
            function validatePassword(password) {
                return {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password),
                };
            }

            function isPasswordStrong(password) {
                const rules = validatePassword(password);
                return Object.values(rules).every(Boolean);
            }

            /* ---------- UI FEEDBACK ---------- */
            function showValidation(id, valid, message) {
                const input = document.getElementById(id);
                const error = document.getElementById(id + "Error");
                const validIcon = document.getElementById(id + "ValidIcon");
                const errorIcon = document.getElementById(id + "ErrorIcon");

                if (valid) {
                    input.classList.remove("input-error");
                    input.classList.add("input-success");
                    error.style.display = "none";
                    validIcon.style.display = "block";
                    errorIcon.style.display = "none";
                } else {
                    input.classList.remove("input-success");
                    input.classList.add("input-error");
                    error.textContent = message;
                    error.style.display = "block";
                    validIcon.style.display = "none";
                    errorIcon.style.display = "block";
                }
            }

            /* ---------- LIVE EMAIL CHECK ---------- */
            emailInput.addEventListener("input", () => {
                const valid = validateEmail(emailInput.value.trim());
                showValidation("email", valid, "Please enter a valid email address");
                updateSubmitState();
            });

            /* ---------- LIVE PASSWORD CHECK ---------- */
            passwordInput.addEventListener("input", () => {
                const strong = isPasswordStrong(passwordInput.value);
                showValidation("password", strong, "Password does not meet requirements");
                updateSubmitState();
            });

            /* ---------- FORM BUTTON ENABLE ---------- */
            function updateSubmitState() {
                const emailValid = validateEmail(emailInput.value.trim());
                const passwordValid = isPasswordStrong(passwordInput.value);

                submitButton.disabled = !(emailValid && passwordValid);
                submitButton.style.opacity = submitButton.disabled ? "0.6" : "1";
            }
        });
    </script>

</body>

</html>
