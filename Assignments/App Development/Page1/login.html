<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

          type="image/png">

    <!-- Styles -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-page" class="phone">
        <h1>Sign In</h1>

        <form id="loginForm" novalidate>
            <label for="email">Username / Email Address</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>Agree with Our Terms and Conditions</label>
            <div class="terms-box">
                <label class="checkbox">
                    <input type="checkbox" name="consent" required>
                    <span>I consent</span>
                </label>
            </div>

            <div class="mood">
                <label>How are you feeling?</label>
                <div class="mood-options">
                    <button type="button">â˜¹ï¸</button>
                    <button type="button">ğŸ™</button>
                    <button type="button">ğŸ˜</button>
                    <button type="button">ğŸ™‚</button>
                    <button type="button">ğŸ˜</button>
                </div>
            </div>
            <a href="main-landing.html" style="text-decoration: none;">
                <button class="submit-btn" type="submit">Submit</button>
            </a>
        </form>

        <div class="footer">
            Check out our terms and conditions<br>
            <a href="/Assignments/App Development/TermsAndConditions/index.html">Learn how we handle your data</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", function (event) {
            const email = emailInput.value.trim();

            // Standard email validation regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                event.preventDefault();
                alert("Please enter a valid email address.");
                emailInput.focus();
                return;
            }

            if (!form.checkValidity()) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
