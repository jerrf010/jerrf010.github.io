<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -- App Development</title>
    <link rel="icon" href="https://github.com/jerrf010/basic_html/blob/main/park_with_shades.png?raw=true" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Decorative Elements -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        
        <!-- Phone Container -->
        <div class="phone Chewy" id="main-page">
            <!-- Phone Notch -->
            <div class="phone-notch"></div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- App Content -->
            <div class="app-content">                
                <!-- Title -->
                <h1 class="title">Welcome Back</h1>
                <h2 class="subtitle">Sign in to continue your journey</h2>
                
                <!-- Login Form -->
                <div class="form-container">
                    <form id="loginForm" class="login-form" novalidate>
                        <!-- Email Field -->
                        <div class="input-group">
                            <div class="input-with-icon">
                                <i class="fas fa-envelope icon-left"></i>
                                <input type="text" id="email" name="email" placeholder="Username / Email Address" required>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="input-group">
                            <div class="input-with-icon">
                                <i class="fas fa-lock icon-left"></i>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <button type="button" class="eye-toggle" id="togglePassword" aria-label="Toggle password visibility" title="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Terms and Conditions -->
                        <div class="terms-section">
                            <div class="terms-box">
                                <label class="terms-label">
                                    <input type="checkbox" name="consent" id="consent" required>
                                    <span class="checkmark"></span>
                                    <span>I agree with our <a href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html" class="terms-link">Terms and Conditions</a></span>
                                </label>
                            </div>
                            <p class="terms-note"><i class="fas fa-lock"></i> Your data is private and secure</p>
                        </div>
                        
                        <!-- Mood Tracker -->
                        <div class="mood-tracker">
                            <label class="mood-label">How are you feeling?</label>
                            <div class="mood-options">
                                <button type="button" class="mood-btn" data-mood="sad">‚òπÔ∏è</button>
                                <button type="button" class="mood-btn" data-mood="unhappy">üôÅ</button>
                                <button type="button" class="mood-btn" data-mood="neutral">üòê</button>
                                <button type="button" class="mood-btn" data-mood="happy">üôÇ</button>
                                <button type="button" class="mood-btn" data-mood="excited">üòÅ</button>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <a href="main-landing.html" class="button-link">
                            <div class="button">
                                <h3>SIGN IN</h3>
                                <i class="fas fa-arrow-right button-arrow"></i>
                            </div>
                            <p class="button-hint">Tap to continue your journey</p>
                        </a>
                    </form>
                </div>
                
                <!-- Footer -->
                <div class="footer">
                    <p class="tagline">Breathe in peace</p>
                    <div class="footer-links">
                        <a href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html">
                            <i class="fas fa-book"></i> Read our Terms
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Button hover effect (same as original)
            const button = document.querySelector('.button');
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.03)';
            });
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0) scale(0.98)';
            });
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-3px) scale(1.03)';
            });
            
            // Animate form elements on load
            const formElements = document.querySelectorAll('.input-group, .terms-section, .mood-tracker');
            formElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });
            
            // Mood selection
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach(option => {
                option.addEventListener('click', function() {
                    moodOptions.forEach(opt => {
                        opt.classList.remove('selected');
                        opt.style.transform = 'scale(1)';
                    });
                    this.classList.add('selected');
                    this.style.transform = 'scale(1.1)';
                });
            });
            
            // Password toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form validation
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    emailInput.focus();
                    return false;
                }
                
                if (!form.checkValidity()) {
                    alert("Please fill in all required fields and agree to the terms.");
                    return false;
                }
                
                // If validation passes, allow the link to work
                return true;
            });
            
            // Check content fit
            const checkFit = () => {
                const phone = document.querySelector('.phone');
                const content = document.querySelector('.app-content');
                const phoneHeight = phone.clientHeight;
                const contentHeight = content.scrollHeight;
                
                if (contentHeight > phoneHeight) {
                    console.log('Content may need adjustment');
                }
            };
            
            window.addEventListener('load', checkFit);
            window.addEventListener('resize', checkFit);
        });
    </script>
</body>
</html>
