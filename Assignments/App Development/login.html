<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -- App Development</title>
    <link rel="icon" href="https://github.com/jerrf010/basic_html/blob/main/park_with_shades.png?raw=true"
        type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Decorative Elements -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>

        <!-- Phone Container -->
        <div class="phone Chewy" id="main-page">
            <!-- Phone Notch -->
            <div class="phone-notch"></div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- App Content -->
            <div class="app-content">
                <!-- Title -->
                <h1 class="title">Welcome Back</h1>
                <h2 class="subtitle">Sign in to continue your journey</h2>

                <!-- Login Form -->
                <div class="form-container">
                    <form id="loginForm" class="login-form" novalidate>
                        <!-- Email Field -->
                        <div class="input-group">
                            <div class="input-with-icon">
                                <i class="fas fa-envelope icon-left"></i>
                                <input type="text" id="email" name="email" placeholder="Username / Email Address"
                                    required>
                                <i class="fas fa-check-circle validation-icon" id="emailValidIcon"></i>
                                <i class="fas fa-times-circle validation-icon" id="emailErrorIcon"></i>
                                <div class="error-message" id="emailError">Please enter a valid email address</div>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="input-group">
                            <div class="input-with-icon">
                                <i class="fas fa-lock icon-left"></i>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <button type="button" class="eye-toggle" id="togglePassword"
                                    aria-label="Toggle password visibility" title="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="terms-section">
                            <div class="terms-box">
                                <label class="terms-label">
                                    <input type="checkbox" name="consent" id="consent" required>
                                    <span class="checkmark"></span>
                                    <span>I agree with our <a
                                            href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html"
                                            class="terms-link">Terms and Conditions</a></span>
                                </label>
                                <div class="error-message" id="termsError">You must agree to the terms</div>
                            </div>
                            <p class="terms-note"><i class="fas fa-lock"></i> Your data is private and secure</p>
                        </div>

                        <!-- Mood Tracker -->
                        <div class="mood-tracker">
                            <label class="mood-label">How are you feeling?</label>
                            <div class="mood-options">
                                <button type="button" class="mood-btn" data-mood="sad">‚òπÔ∏è</button>
                                <button type="button" class="mood-btn" data-mood="unhappy">üôÅ</button>
                                <button type="button" class="mood-btn" data-mood="neutral">üòê</button>
                                <button type="button" class="mood-btn" data-mood="happy">üôÇ</button>
                                <button type="button" class="mood-btn" data-mood="excited">üòÅ</button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <a href="main-landing.html" class="button-link" id="submitLink">
                            <div class="button" id="submitButton">
                                <h3>SIGN IN</h3>
                                <i class="fas fa-arrow-right button-arrow"></i>
                            </div>
                            <p class="button-hint">Tap to continue your journey</p>
                        </a>
                    </form>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p class="tagline">Breathe in peace</p>
                    <div class="footer-links">
                        <a
                            href="https://jerrf010.github.io/Assignments/App%20Development/TermsAndConditions/index.html">
                            <i class="fas fa-book"></i> Read our Terms
                        </a>
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get elements
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const consentCheckbox = document.getElementById('consent');
            const submitButton = document.getElementById('submitButton');
            const submitLink = document.getElementById('submitLink');
            const togglePassword = document.getElementById('togglePassword');
            const moodButtons = document.querySelectorAll('.mood-btn');
            const termsError = document.getElementById('termsError');
            let selectedMood = null;

            /* ---------- EMAIL VALIDATION ---------- */
            function validateEmail(email) {
                // Only validate if there's text in the input
                if (email.trim() === '') {
                    return null; // Return null to indicate "not validated yet"
                }
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            /* ---------- UI FEEDBACK FOR VALIDATION ---------- */
            function showEmailValidation(isValid) {
                const emailValidIcon = document.getElementById('emailValidIcon');
                const emailErrorIcon = document.getElementById('emailErrorIcon');
                const emailError = document.getElementById('emailError');

                // Hide all validation indicators first
                emailInput.classList.remove('input-error', 'input-success');
                emailError.style.display = 'none';
                emailValidIcon.style.display = 'none';
                emailErrorIcon.style.display = 'none';

                // Only show validation if user has typed something
                if (emailInput.value.trim() === '') {
                    return; // Don't show any validation for empty field
                }

                if (isValid === true) {
                    emailInput.classList.add('input-success');
                    emailValidIcon.style.display = 'block';
                } else if (isValid === false) {
                    emailInput.classList.add('input-error');
                    emailError.style.display = 'block';
                    emailErrorIcon.style.display = 'block';
                }
            }

            function showTermsValidation(valid) {
                if (valid) {
                    termsError.style.display = 'none';
                } else {
                    termsError.style.display = 'block';
                }
            }

            /* ---------- FORM VALIDATION CHECK ---------- */
            function validateForm() {
                const email = emailInput.value.trim();
                const emailValid = validateEmail(email);
                const termsValid = consentCheckbox.checked;

                // Show validation feedback
                showEmailValidation(emailValid);
                showTermsValidation(termsValid);

                // Enable/disable submit button
                // Only check email validation if user has typed something
                let formValid = termsValid;
                if (email !== '') {
                    formValid = formValid && (emailValid === true);
                }

                if (formValid) {
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                    submitLink.style.pointerEvents = 'auto';
                } else {
                    submitButton.style.opacity = '0.6';
                    submitButton.style.cursor = 'not-allowed';
                    submitLink.style.pointerEvents = 'none';
                }

                return formValid;
            }

            /* ---------- LIVE EMAIL VALIDATION ---------- */
            emailInput.addEventListener('input', function () {
                const email = emailInput.value.trim();
                const emailValid = validateEmail(email);
                showEmailValidation(emailValid);
                validateForm();
            });

            /* ---------- TERMS CHECKBOX VALIDATION ---------- */
            consentCheckbox.addEventListener('change', function () {
                showTermsValidation(this.checked);
                validateForm();
            });

            /* ---------- MOOD SELECTION TOGGLE ---------- */
            moodButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // If clicking the same mood, deselect it
                    if (button === selectedMood) {
                        button.classList.remove('selected');
                        selectedMood = null;
                    } else {
                        // Remove selected class from all buttons
                        moodButtons.forEach(btn => btn.classList.remove('selected'));

                        // Add selected class to clicked button
                        button.classList.add('selected');
                        selectedMood = button;

                        // Optional: Log the selected mood
                        const mood = button.getAttribute('data-mood');
                        console.log('Selected mood:', mood);
                    }
                });
            });

            /* ---------- PASSWORD VISIBILITY TOGGLE ---------- */
            togglePassword.addEventListener('click', function () {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';

                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye', !isPassword);
                icon.classList.toggle('fa-eye-slash', isPassword);

                // Update accessibility attributes
                this.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
                this.setAttribute('title', isPassword ? 'Hide password' : 'Show password');
            });

            /* ---------- BUTTON HOVER EFFECT ---------- */
            submitButton.addEventListener('mouseenter', function () {
                if (validateForm()) {
                    this.style.transform = 'translateY(-3px) scale(1.03)';
                }
            });

            submitButton.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });

            submitButton.addEventListener('mousedown', function () {
                if (validateForm()) {
                    this.style.transform = 'translateY(0) scale(0.98)';
                }
            });

            submitButton.addEventListener('mouseup', function () {
                if (validateForm()) {
                    this.style.transform = 'translateY(-3px) scale(1.03)';
                }
            });

            /* ---------- FORM SUBMISSION VALIDATION ---------- */
            submitLink.addEventListener('click', function (e) {
                if (!validateForm()) {
                    e.preventDefault();

                    // Show all errors
                    const email = emailInput.value.trim();
                    const emailValid = validateEmail(email);
                    const termsValid = consentCheckbox.checked;

                    showEmailValidation(emailValid);
                    showTermsValidation(termsValid);

                    // Focus on first invalid field
                    if (email === '') {
                        emailInput.focus();
                    } else if (emailValid === false) {
                        emailInput.focus();
                    } else if (!termsValid) {
                        consentCheckbox.focus();
                    }

                    return false;
                }
                return true;
            });

            /* ---------- ANIMATE FORM ELEMENTS ON LOAD ---------- */
            const formElements = document.querySelectorAll('.input-group, .terms-section, .mood-tracker');
            formElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });

            /* ---------- CHECK CONTENT FIT ---------- */
            const checkFit = () => {
                const phone = document.querySelector('.phone');
                const content = document.querySelector('.app-content');
                const phoneHeight = phone.clientHeight;
                const contentHeight = content.scrollHeight;

                if (contentHeight > phoneHeight) {
                    console.log('Content may need adjustment');
                }
            };

            window.addEventListener('load', checkFit);
            window.addEventListener('resize', checkFit);

            // Initial validation check - form starts as invalid
            validateForm();
        });
    </script>
</body>

</html>
